<div class="d-flex flex-column m-auto justify-content-center align-items-center mt-5 border" >

    <form #f="ngForm" class="w-50" >
        <h2>{{action}} Contrat</h2>

        <div class="form-group col-md-6">
            <label for="nom">Date Debut</label>
            <input type="date" name="dateDebut" class="form-control"  pattern="[A-Za-z]{3,12}$" required="true" [(ngModel)]="contrat.dateDebutContrat" >
      
        </div>
        <div class="form-group col-md-6">
            <label for="prenom">Date Fin</label>
            <input type="date" name="dateFin" class="form-control"  pattern="[A-Za-z]{3,12}$" required="true" [(ngModel)]="contrat.dateFinContrat" >
      
        </div>
      
        
        <div class="form-label col-md-6">
            <label class="form-label" for="specialite">Specialite</label>
            <select class="form-select" name="specialite" id="specialite"  required="true" [(ngModel)]="contrat.specialite">
                <option value="SECURITE">SECURITE</option>
                <option value="RESEAUX">RESEAUX</option>
                <option value="NIDS"> IA</option>
                <option value="CLOUD">CLOUD</option>
                <option value="SIM">SIM</option>
            
        </select>
        </div>
        <div class="form-label col-md-6">
            <label class="form-label" for="archive">Archive</label>
            <select class="form-select" name="archive" id="archive"  required="true" [(ngModel)]="contrat.archive">
                <option value="true">Oui</option>
                <option value="false">Non</option>
        </select>
        </div>
        <div class="form-group col-md-6">
            <label for="montantcontrat">Montant</label>
            <input type="number" name="montantcontrat" class="form-control"  pattern="[A-Za-z]{3,12}$" required="true" [(ngModel)]="contrat.montantContrat" >
      
        </div>
        <button class="btn btn-success mt-3 p-3" (click)="saveContrat()">{{action}}</button>
        
        
    </form>
    </div>
