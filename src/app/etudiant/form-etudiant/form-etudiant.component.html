<div class="d-flex flex-column m-auto justify-content-center align-items-center mt-5 border" >

    <form #f="ngForm" class="w-50" >
        <h2>{{action}} Etudiant</h2>
        <div class="form-group col-md-6">
            <label for="nom">Nom</label>
            <input type="text" name="nom" class="form-control"  pattern="[A-Za-z]{3,12}$" required="true" [(ngModel)]="etudiant.nomE" >
      
        </div>
        <div class="form-group col-md-6">
            <label for="prenom">Prenom</label>
            <input type="text" name="prenom" class="form-control"  pattern="[A-Za-z]{3,12}$" required="true" [(ngModel)]="etudiant.prenomE" >
      
        </div>
      
        
        <div class="form-label col-md-6">
            <label class="form-label" for="option">Option</label>
            <select class="form-select" name="option" id="option"  required="true" [(ngModel)]="etudiant.opt">
                <option value="GAMIX">GAMIX</option>
                <option value="SE">SE</option>
                <option value="NIDS">NIDS</option>
                <option value="SIM">SIM</option>
            
        </select>
        </div>
    
        
        <button class="btn btn-success mt-3 p-3" (click)="saveEtudiant()">{{action}}</button>
    </form>
    </div>
